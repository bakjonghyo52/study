<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <div class="calculator">
        <div class="calculator_display">
            <div class="display_layer_row">
                0
            </div>
            
        </div>
        <border></border>
        <div class="calculator_button_layer ">
            <div class="button_layer_row">
                <button class="small control">AC</button>
                <button class="small control">Enter</button>
            </div>
            <!-- 2번째 row의 +버튼만 큰 이유를 잘모르겠음 -->
            <div class="button_layer_row">
                <button class="small">7</button>
                <button class="small">8</button>
                <button class="small">9</button>
                <button class="small operator">+</button>
            </div>
            <div class="button_layer_row">
                <button class="small">4</button>
                <button class="small">5</button>
                <button class="small">6</button>
                <button class="small operator">-</button>
            </div>
            <div class="button_layer_row">
                <button class="small">1</button>
                <button class="small">2</button>
                <button class="small">3</button>
                <button class="small operator">*</button>
            </div>
            <div class="button_layer_row">
                <button class="medium">0</button>
                <button class="small">.</button>
                <button class="small operator">/</button>         
            </div>

        </div>
    </div>

</body>
</html>
